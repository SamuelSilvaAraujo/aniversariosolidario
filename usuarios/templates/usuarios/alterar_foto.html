{% extends 'usuarios/usuarios-base.html' %}
{% load bootstrap3 %}

{% block in-content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2>Alterar foto do perfil</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-block btn-lg btn-primary">Alterar <i class="fa fa-fw fa-check"></i></button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{%  endblock %}
