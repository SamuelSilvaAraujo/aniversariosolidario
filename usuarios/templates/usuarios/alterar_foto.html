{% extends 'webapp/bootstrap_base.html' %}
{% load bootstrap3 %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-md-offset-3"><img src="{{ user.foto_md_url }}" class="img-responsive"></div>
            <div class="col-md-4">
                <h2>Alterar foto do perfil</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-block btn-lg btn-primary">Alterar <i class="fa fa-fw fa-check"></i></button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{%  endblock %}
