{% extends 'webapp/bootstrap_base.html' %}

{% load bootstrap3 %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form method="post">
                    {% csrf_token %}

                    {% bootstrap_form perfil_form %}

                    <button type="submit" class="btn btn-block btn-lg btn-primary"> Salvar </button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
