{% extends 'usuarios/usuarios-base.html' %}

{% load bootstrap3 %}

{% block in-content %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>Alterar perfil</h2>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form perfil_form %}
                <p><a class="btn btn-warning" href="{% url 'usuarios:editar_senha' %}">Alterar senha!</a></p>
                {% buttons %}
                    <button type="submit" class="btn btn-block btn-lg btn-primary">Confirmar <i class="fa fa-fw fa-check"></i></button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
