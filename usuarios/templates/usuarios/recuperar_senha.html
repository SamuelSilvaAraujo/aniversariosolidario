{% extends 'webapp/bootstrap_base.html' %}

{% load bootstrap3 %}

{% block title %} Recuperar Senha {% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <h2>Digite seu email para recuperar a senha</h2>

                <form method="post">
                    {% csrf_token %}

                    {% bootstrap_form form %}

                    {% buttons %}
                        <button type="submit">Enviar</button>
                    {% endbuttons %}
                </form>
            </div>

        </div>
    </div>
    </div>

{% endblock %}
