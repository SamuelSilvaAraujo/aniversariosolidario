{% extends 'webapp/bootstrap_base.html' %}

{% load bootstrap3 %}

{% block title %}Redefina a senha da sua conta no Aniversário Solidário{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Redefinir senha</h2>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <div class="text-right"><button class="btn btn-primary" type="submit">Enviar</button></div>
                    {% endbuttons %}
                </form>
            </div>

        </div>
    </div>
    </div>

{% endblock %}
