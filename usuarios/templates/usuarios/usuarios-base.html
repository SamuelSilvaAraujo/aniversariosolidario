{% extends 'webapp/bootstrap_base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-9">{% block in-content %}{% endblock %}</div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <img src="{{ user.foto_lg_url }}" class="img-responsive">
                    <div class="list-group">
                        <a class="list-group-item" href="{% url 'usuarios:alterar_foto' %}">Alterar foto do meu perfil</a>
                        <a class="list-group-item" href="{% url 'usuarios:alterar_perfil' %}">Editar meu perfil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
