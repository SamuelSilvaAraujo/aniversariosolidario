{% extends 'webapp/bootstrap_base.html' %}

{% load bootstrap3 socialaccount_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Calma, antes queremos saber...</h2>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <div class="text-right"><button type="submit" class="btn btn-primary">Próximo <i class="fa fa-fw fa-arrow-right"></i></button></div>
                    {% endbuttons %}
                </form>
                <h2>Não perca tempo...</h2>
                <p><a href="{% provider_login_url "facebook" method="oauth2" %}" class="btn btn-lg btn-social btn-facebook"><span class="fa fa-facebook"></span> Entre com Facebook</a>
                    <a href="{% provider_login_url "twitter" method="oauth2" %}" class="btn btn-lg btn-social btn-twitter"><span class="fa fa-twitter"></span> Entrar com Twitter</a></p>
            </div>
        </div>
    </div>
{% endblock %}
