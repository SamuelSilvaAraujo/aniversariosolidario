{% load bootstrap3 %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}

    <button type="submit"> Salvar </button>

    </form>

    {% for arquivo in arquivos %}

        <ul>
        <li>{{ arquivo.descricao }}</li>
        </ul>

    {% endfor %}




{% endblock %}
