{% extends 'webapp/bootstrap_base.html' %}

{% load bootstrap3 %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form method="post">
                    {% csrf_token %}

                    {% bootstrap_form form %}

                    {% buttons %}

                        <button type="submit" class="btn btn-lg btn-primary">Salvar</button>

                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>

{% endblock %}
